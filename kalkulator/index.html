<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css" />

          <button type="button" id="tombol">2</button>
          <button type="button" id="tombol">3</button>

        <div class="baris5">
          <button type="button" id="nol">0</button>
          <button type="button" id="hasil">=</button>
